
handlers = java.util.logging.ConsoleHandler
.level = INFO
java.util.logging.SimpleFormatter.format = %4$s[%3$s] %5$s%n

# Loggers exist and can be configured per package,
flogger.logger_naming.strategy = per_package
flogger.logger_naming.max_depth = 4

flogger.message_formatter = $myapp.short_format
flogger.message_formatter.name = default
flogger.message_formatter.ignored_metadata = $myapp.ignored_keys

myapp.short_format.format = <short format specifier>
myapp.long_format.format = <long format specifier>

# Common to many formatters, since it's easy to exclude keys during metadata processing.
myapp.ignored_keys.size = 2
myapp.ignored_keys.0 = com.google.common.flogger.LogContext$Key#LOG_EVERY_N
myapp.ignored_keys.1 = com.google.common.flogger.LogContext$Key#LOG_AT_MOST_EVERY
